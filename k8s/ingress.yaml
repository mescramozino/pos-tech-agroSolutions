# Ingress para acesso ao dashboard (e às APIs via proxy do dashboard).
# Requer Ingress Controller (ex.: ingress-nginx) no cluster.
# minikube: minikube addons enable ingress
# kind: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/kind/deploy.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agrosolutions-ingress
  namespace: agrosolutions
spec:
  ingressClassName: nginx
  rules:
    # Acesso por IP: use http://<INGRESS_IP> (sem host)
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 80
---
# Alternativa: NodePort para ambiente sem Ingress (minikube/kind)
# Expor dashboard e APIs por NodePort para teste rápido
apiVersion: v1
kind: Service
metadata:
  name: dashboard-nodeport
  namespace: agrosolutions
spec:
  type: NodePort
  selector:
    app: dashboard
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
---
apiVersion: v1
kind: Service
metadata:
  name: identity-api-nodeport
  namespace: agrosolutions
spec:
  type: NodePort
  selector:
    app: identity-api
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30001
---
