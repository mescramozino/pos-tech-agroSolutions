apiVersion: apps/v1
kind: Deployment
metadata:
  name: properties-api
  namespace: agrosolutions
  labels:
    app: properties-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: properties-api
  template:
    metadata:
      labels:
        app: properties-api
    spec:
      containers:
        - name: properties-api
          image: agrosolutions/properties-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: ConnectionStrings__DefaultConnection
              value: "Host=postgres;Port=5432;Database=properties_db;Username=agro;Password=secret"
            - name: Jwt__Secret
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET
            - name: Jwt__Issuer
              value: Identity.Api
            - name: Jwt__Audience
              value: AgroSolutions
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: properties-api
  namespace: agrosolutions
spec:
  selector:
    app: properties-api
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
