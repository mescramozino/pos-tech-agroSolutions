# PersistentVolume para o Postgres (Docker Desktop / Kind n√£o provisionam PVC automaticamente).
# Permite que o postgres-pvc vincule e o pod do Postgres seja agendado.
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/postgres-data
    type: DirectoryOrCreate
