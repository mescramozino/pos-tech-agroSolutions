apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: agrosolutions
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: agrosolutions/dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: agrosolutions
spec:
  selector:
    app: dashboard
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
