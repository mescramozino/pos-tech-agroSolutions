# Secrets para o stack AgroSolutions IoT.
# Em produção use um secret manager (e.g. sealed-secrets, external-secrets).
# Aplicar: kubectl apply -f secrets.yaml -n agrosolutions
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: agrosolutions
type: Opaque
stringData:
  POSTGRES_USER: agro
  POSTGRES_PASSWORD: secret
  PGDATA: /var/lib/postgresql/data/pgdata
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: agrosolutions
type: Opaque
stringData:
  RABBITMQ_DEFAULT_USER: agro
  RABBITMQ_DEFAULT_PASS: secret
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: agrosolutions
type: Opaque
stringData:
  JWT_SECRET: "AgroSolutionsIdentitySecretKeyMin32Chars!"
---
apiVersion: v1
kind: Secret
metadata:
  name: influxdb-secret
  namespace: agrosolutions
type: Opaque
stringData:
  DOCKER_INFLUXDB_INIT_USERNAME: agro
  DOCKER_INFLUXDB_INIT_PASSWORD: secret
  DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: agro-influx-token-secret
  DOCKER_INFLUXDB_INIT_ORG: agro
  DOCKER_INFLUXDB_INIT_BUCKET: sensor_readings
