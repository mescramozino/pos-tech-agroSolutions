# AgroSolutions IoT – Stack completo
# Portas: 5001 Identity, 5002 Properties, 5003 Ingestion, 5004 Analysis, 4200 Dashboard, 5432 Postgres, 5672/15672 RabbitMQ
# Acesso: Dashboard http://localhost:4200 (login → propriedades, talhões, gráficos, alertas, previsão do tempo)

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: agro
      RABBITMQ_DEFAULT_PASS: secret
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: agro
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agro -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  identity-api:
    build:
      context: ./identity
      dockerfile: Dockerfile
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=identity_db;Username=agro;Password=secret"
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  properties-api:
    build:
      context: ./properties
      dockerfile: Dockerfile
    ports:
      - "5002:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=properties_db;Username=agro;Password=secret"
      Jwt__Secret: "AgroSolutionsIdentitySecretKeyMin32Chars!"
      Jwt__Issuer: "Identity.Api"
      Jwt__Audience: "AgroSolutions"
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  ingestion-api:
    build:
      context: ./ingestion
      dockerfile: Dockerfile
    ports:
      - "5003:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__User: agro
      RabbitMQ__Password: secret
      RabbitMQ__Queue: sensor.readings
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  analysis-api:
    build:
      context: ./analysis
      dockerfile: Dockerfile
    ports:
      - "5004:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=analysis_db;Username=agro;Password=secret"
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__User: agro
      RabbitMQ__Password: secret
      RabbitMQ__Queue: sensor.readings
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - identity-api
      - properties-api
      - analysis-api
    restart: on-failure

  seed-sensor-readings:
    build:
      context: ./scripts
      dockerfile: Dockerfile.seed
    environment:
      IDENTITY_URL: http://identity-api:8080
      PROPERTIES_URL: http://properties-api:8080
      INGESTION_URL: http://ingestion-api:8080
      EMAIL: produtor@agro.local
      PASSWORD: Senha123!
      DAYS_BACK: "30"
      READINGS_PER_DAY: "6"
    depends_on:
      identity-api:
        condition: service_started
      properties-api:
        condition: service_started
      ingestion-api:
        condition: service_started
    restart: "no"

volumes:
  postgres_data:
